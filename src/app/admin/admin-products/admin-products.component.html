<p>
    <a routerLink="/admin/products/new" class="btn btn-primary">محصول جدید</a>
</p>
<p>

    <input 
    #query
    (keyup)="filter(query.value)"
    type="text" class="form-control" placeholder="  ... جستجو">
</p>
<table class="table">
    <thead>
        <tr>
            <th>عنوان</th>
            <th>قیمت</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let p of filteredProducts">
            <td>{{p.title}}</td>
            <td>{{p.price}}</td>
            <td>
                <a [routerLink]="['/admin/products/', p.$key]">Edit</a>
            </td>
        </tr>

    </tbody>
</table>
