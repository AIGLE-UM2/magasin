
    <form #f="ngForm" (ngSubmit)="save(f.value)">
      <div class="form-group">
        <label for="title">عنوان</label>
        <input ngModel name="title" type="title" class="form-control" id="title">
      </div>
      <div class="form-group">
        <label for="price">قیمت</label>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">$</span>
            </div>
          <input ngModel name="price" type="number" class="form-control" id="price">
          <div class="input-group-append">
              <span class="input-group-text">.00</span>
            </div>
        </div>
      </div>
      <div class="form-group">
          <label for="category">دسته بندی</label>
          <select ngModel name="category" class="form-control" id="category">
            <option value=""></option>
            <option *ngFor="let c of categories$ | async " [value]="c.$key">
              {{ c.name }}
            </option>

          </select>
        </div>

        <div class="form-group">
            <label for="imageUrl">آدرس عکس</label>
            <input ngModel name="imageUrl" type="imageUrl" class="form-control" id="imageUrl">
          </div>
      <button class="btn btn-primary">Save</button>
    </form>
