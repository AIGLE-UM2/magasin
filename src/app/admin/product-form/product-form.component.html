
    <form #f="ngForm" (ngSubmit)="save(f.value)">
      <div class="form-group">
        <label for="title">عنوان</label>
        <input #title="ngModel" ngModel name="title" type="title" class="form-control" id="title" required >
        <div class="alert alert-danger" role="alert" *ngIf="title.touched && title.invalid">
          عنوان را وارد کنید 
        </div>
      </div>
      <div class="form-group">
        <label for="price">قیمت</label>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">$</span>
            </div>
          <input #price="ngModel" ngModel name="price" type="number" class="form-control" id="price" required [min]="0" >
          <div class="input-group-append">
              <span class="input-group-text">.00</span>
          </div>
        </div>
        <div class="alert alert-danger" *ngIf=" price.touched && price.invalid">
          <div *ngIf= "price.errors.required">قیمت را وارد کنید </div>
          <div *ngIf= "price.errors.min">قیمت را درست وارد کنید </div>
        </div>

      </div>



      <div class="form-group">
          <label for="category">دسته بندی</label>
          <select #category="ngModel" ngModel name="category" class="form-control" id="category" required>
            <option value=""></option>
            <option *ngFor="let c of categories$ | async " [value]="c.$key">
              {{ c.name }}
            </option>
          </select>
          <div class="alert alert-danger" *ngIf="category.touched && category.invalid">
            دسته بندی مورد نظر را انتخاب کنید 
          </div>
      </div>

        <div class="form-group">
            <label for="imageUrl">آدرس عکس</label>
            <input #imageUrl="ngModel" ngModel name="imageUrl" type="imageUrl" class="form-control" id="imageUrl" required url>
            <div class="alert alert-danger" *ngIf="imageUrl.touched && imageUrl.invalid">
              <div *ngIf="imageUrl.errors.required"> آدرس عکس را وارد کنید </div>
              <div *ngIf="imageUrl.errors.url"> آدرس را صحیح وارد کنید </div>
            </div>
        </div>

      <button class="btn btn-primary">Save</button>
    </form>
